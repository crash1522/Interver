apiVersion: apps/v1
kind: Deployment
metadata:
  name: interver
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: 900478210705.dkr.ecr.ap-northeast-2.amazonaws.com/interver:latest

---

apiVersion: v1
kind: Service
metadata:
  name: interver-app-service
spec:
  type: LoadBalancer
  selector:
    app: app
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
