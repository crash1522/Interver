<main class="main">
    <div class="sign-up-content">
        <h1 class="sign-up-logo">회원 가입</h1>
        <form id="signupForm"> <!-- 폼 태그 추가 -->
            <div class="sign-up-container">

                <label class="sign-up-big-label">로그인 정보</label>
                <label class="sign-up-small-label">아이디</label>
                <div class="sign-up-input-group">
                    <input name="userId" class="sign-up-input-normal" type="text" required>
                    <button class="sign-up-confirm-button" type="button" id="check-duplicate">중복확인</button>
                    <div id="duplicate-message" style="display: none; color: red;"></div>
                </div>

                <div class="sign-up-divide-container">
                    <div class="sign-up-input-group full-width">
                        <label class="sign-up-small-label">비밀번호</label>
                        <input name="password" class="sign-up-input-normal" placeholder="8자 이상 영문, 숫자, 특수문자 조합"
                               type="password" required>
                    </div>
                    <div class="sign-up-input-group full-width"> 
                        <label class="sign-up-small-label">비밀번호 확인</label>
                        <input name="passwordConfirm" class="sign-up-input-normal" placeholder="8자 이상 영문, 숫자, 특수문자 조합"
                               type="password" required>
                    </div>
                </div>

                <hr class="sign-up-hr">

                <div class="sign-up-input-group">
                    <label class="sign-up-big-label">개인 정보</label>
                    <label class="sign-up-small-label">이름</label>
                    <input name="name" class="sign-up-input-normal" type="text" required>
                </div>

                <hr class="sign-up-hr">

                <div class="sign-up-input-group">
                    <label class="sign-up-big-label">기본 면접 정보</label>
                    <label class="sign-up-small-label">관심분야</label>
                    <input name="interest" class="sign-up-input-normal" type="text" placeholder="예시 - 웹 프론트엔드" required>
                </div>

                <div class="sign-up-input-group">
                    <label class="sign-up-small-label">스킬</label>
                    <input id="skillInput" class="sign-up-input-normal" type="text">
                    <button id="addSkillButton" class="sign-up-confirm-button" type="button">추가하기</button>
                    <div id="skillList" class="skill-list">
                        <p id="skillListPlaceholder" class="skill-placeholder">예시 - node.js, fastapi, etc ...</p>
                    </div>
                    <!-- 숨겨진 입력 필드 추가 -->
                    <input type="hidden" name="skills" id="skillsHiddenInput">
                </div>
            </div>
            <div id="error-message" style="display: none; color: red;"></div>
            <button class="sign-up-btn" type="submit" id="sign-up">회원가입</button>
        </form>
    </div>
</main>
